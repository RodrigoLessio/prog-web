<html>
    <head>
        <title>Curso de HTML e CSS</title>

        <style>
            body{
                padding-bottom: 500px;
            }

            h2 {
                color: orange;

            }

        </style>            
    </head>
    <body>
        <!--1-Elementos do HTML-->
        <h1>Título h1</h1>
        <p>Algum texto do meu site</p>

        <!--2-Títulos-->
        <h2>Título h2</h2>
        <h3>Título h3</h3>
        <h2>Outro Título h2</h2>

        <!--3-Parágrafos-->
        <p>A gente vai usar muito a tag p</p>

        <!--4-Atributos-->
        <a href="https://www.google.com">Acessar o Goolge</a>

        <!--5-Elementos sem fechamento-->
        <hr />
        <br />
        <hr />

        <!--6-Imagens-->
        <img src="img/meteoro.jpg"/>
        <hr>

        <!--7-Atributo alt-->
        <img src="img/praia.jpg" alt="Uma praia em um dia de sol"/>

        <!--8-Imagem externa-->
        <img 
        src="https://w7.pngwing.com/pngs/390/229/png-transparent-logo-html5-brand-design-text-logo-number.png" 
        alt="Logo HTML"
        />
        <hr />

        <!--9-CSS inline-->
        <p style="color: blue">Testando o CSS</p>
        <p style="color: blue">Testando o CSS</p>

        <!--11-Comentários-->
        <!-- Meu primeiro comentario -->

        <!-- 12 - Div -->
        <div>
            <h3>Produto X</h3>
            <p>R$ 50,00</p>
            <a href="#">Comprar</a>
        </div>
    </body>
</html>
